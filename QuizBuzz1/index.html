<!DOCTYPE html>
<html lang="eng-us">
    <head>
        <title>QuizBuzz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google" content="notranslate"/>
        <meta name="theme-color" content="..."/>
        <link href="style.css" rel="stylesheet">
        <script defer src="Scripts/helpers.js"></script>
        <script defer src="Scripts/script.js"></script>
    </head>
    <body class="main-body">
        <main id="main">
            <h1>QuizBuzz</h1>
            <div class="quiz-selection">
                <select id="quiz-select">
                    <option value="" disabled selected>Select quiz</option>
                    <option value="cs">Computer Science</option>
                    <option value="gk">General Knowledge</option>
                    <option value="anime">Anime & Manga</option>
                    <option value="maths">Maths</option>
                    <option value="music">Entertainment : Music</option>
                </select>
            </div>
            <button id="start-btn" onclick="startQuiz(getSelectedIndex())">Start Quiz</button>
        </main>
        <div class="app" id="app">
            <i class="fa-solid fa-arrow-left-long fa-xl" onclick="returnHome()"></i>
            <div class="container">
                <p id="progress-text">0/10</p>
                <div class="progress-bar"></div>
            </div>
            <h1 id="quiz-header">Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </body>
</html>
